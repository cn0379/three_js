<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script>
        var scene = new THREE.Scene();

        var geometry = new THREE.BufferGeometry(); //声明一个空几何体对象
        //类型数组创建顶点位置position数据
        var vertices = new Float32Array([
            0, 0, 0, //顶点1坐标
            80, 0, 0, //顶点2坐标
            80, 80, 0, //顶点3坐标
            0, 80, 0, //顶点4坐标
        ]);
        // 创建属性缓冲区对象
        var attribue = new THREE.BufferAttribute(vertices, 3); //3个为一组
        // 设置几何体attributes属性的位置position属性
        geometry.attributes.position = attribue
        var normals = new Float32Array([
            0, 0, 1, //顶点1法向量
            0, 0, 1, //顶点2法向量
            0, 0, 1, //顶点3法向量
            0, 0, 1, //顶点4法向量
        ]);
        // 设置几何体attributes属性的位置normal属性
        geometry.attributes.normal = new THREE.BufferAttribute(normals, 3); //3个为一组,表示一个顶点的xyz坐标

        // Uint16Array类型数组创建顶点索引数据
        var indexes = new Uint16Array([
            // 0对应第1个顶点位置数据、第1个顶点法向量数据
            // 1对应第2个顶点位置数据、第2个顶点法向量数据
            // 索引值3个为一组，表示一个三角形的3个顶点
            0, 1, 2,
            0, 2, 3,
        ])
        // 索引数据赋值给几何体的index属性
        geometry.index = new THREE.BufferAttribute(indexes, 1); //1个为一组

        //材质对象
        var material = new THREE.MeshBasicMaterial({
            // 使用顶点颜色数据渲染模型，不需要再定义color属性
            color: 0xff0000,
            // 把材质属性.vertexColors的值设置为THREE.VertexColors,threejs
            // 渲染模型的时候就会使用几何体的顶点颜色数据geometry.attributes.color。
            size: 10.0 //点对象像素尺寸
        });

        var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
        scene.add(mesh); //网格模型添加到场景中
        // 点渲染模式  点模型对象Points
        var points = new THREE.Points(geometry, material); //点模型对象
        scene.add(points); //点对象添加到场景

        // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
        // X轴红色，Y轴绿色，Z轴蓝色。
        var axisHelper = new THREE.AxisHelper(150);
        scene.add(axisHelper);

        // 相机
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);// fov aspect 
        camera.position.set(100, 100, 100); //设置相机位置x y（负上正下） z 
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);//设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象

        //执行渲染操作   指定场景、相机作为参数
        renderer.render(scene, camera);
        function render() {
            renderer.render(scene, camera);//执行渲染操作
            mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
            requestAnimationFrame(render);//请求再次执行渲染函数render
        }
        // render();

    </script>
</body>

</html>
